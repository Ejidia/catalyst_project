{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f0f7f8;
      font-family: Arial, 'Raleway', 'Montserrat', sans-serif;
    }

    body {
      flex: 1;
      background-image: url("{% static 'ebook/images/Peas.avif' %}");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .page-content {
      flex: 1;
      padding: 20px;
      position: relative;
      z-index: 2;
      background: #ffffff;
      border: 1px solid #008080;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 1200px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #008080;
      font-size: 2rem;
      margin: 30px 0;
      letter-spacing: 1px;
    }

    .logo {
      width: 300px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #008080;
      display: block;
      margin: 0 auto;
    }

    .btn-login {
      background-color: #008080;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: large;
      width: 120px;
      height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      float: right;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-login a {
      color: #ffffff;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-login:hover {
      background-color: #006666;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 30px 0;
    }

    .col-lg-6 {
      flex: 0 0 48%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .card-title, .card-body {
      background: #ffffff;
      border: 1px solid #008080;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    footer {
      background: #008080;
      color: #ffffff;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .page-content {
        padding: 15px;
        margin: 20px 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .logo {
        width: 200px;
      }

      .btn-login {
        width: 100px;
        height: 50px;
        font-size: medium;
        float: none;
        margin: 10px auto;
      }

      .row {
        flex-direction: column;
      }

      .col-lg-6 {
        flex: 0 0 100%;
      }

      footer {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-content">
    <br><br>
    <button type="submit" class="btn-login">
      <a href="{% url 'Login' %}">Login</a>
    </button>
    <br><br>

    <h1>WELCOME TO KARIBU GROCERIES LIMITED</h1>
    <br><br>

    <header style="text-align: center;">
      <img src="{% static 'ebook/images/Peas.avif' %}" alt="" class="logo">
    </header>

    <div class="row">
      <div class="col-lg-6">
        <div class="card-title">
          <div class="card-body">
            <!-- Optional Content -->
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card-title">
          <div class="card-body">
            <!-- Optional Content -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; Karibu Groceries Limited, Designed by Ejidia Uwabeza
  </footer>
</body>
</html>
{% endblock %}
