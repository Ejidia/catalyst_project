{% extends 'ebook/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #d6ecfa; /* light blue background */
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin: 20px auto;
    max-width: 450px;
    padding: 0 10px;
  }

  .btn-nav {
    display: inline-block;
    background-color: #0288d1;
    color: white;
    padding: 10px 24px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-nav:hover {
    background-color: #01579b;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  form {
    background-color: #ffffff;
    border: 2px solid #90caf9; /* soft border blue */
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    font-weight: bold;
    color: #0d47a1;
  }

  h1.text-center {
    text-align: center;
    font-size: 1.8rem;
    color: #0d47a1;
    margin-bottom: 20px;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    border: none;
  }

  .btn-primary {
    background-color: #0288d1;
    color: white;
  }

  .btn-primary:hover {
    background-color: #01579b;
  }

  .btn-danger {
    background-color: #ef5350;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c62828;
  }

  @media (max-width: 576px) {
    .container {
      padding: 1rem;
    }

    form {
      padding: 20px;
    }

    .nav-buttons {
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }

    .btn-nav {
      text-align: center;
    }
  }
</style>


<!-- Sales Form -->
<div class="container">
  <form method="POST" action="">
    <h1 class="text-center">SALES FORM</h1><br />
    {% csrf_token %}
    {{ sales_form|crispy }}

    <button type="reset" class="btn btn-danger">Cancel</button>
    <input type="submit" class="btn btn-primary" value="Submit" style="float: right;">
  </form>
</div>
{% endblock %}
