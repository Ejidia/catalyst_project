{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'ebook/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'ebook/css/style.css' %}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat&display=swap" rel="stylesheet">

  {% block styles %}{% endblock %}

  <title>KARIBU GROCERIES LIMITED</title>

  <style>
    body {
  height: 100%;
  margin: 0;
  font-family: 'Raleway', 'Montserrat', sans-serif; /* Matching original fonts */
  background-color: #f0f7f8; /* Soft light blue, matching inventory body */
  color: #000000; /* Black text, matching inventory table text */
}

.highlight {
  color: #d9534f; /* Red, matching btn-delete */
  font-weight: bold;
}

.navbar {
  background-color: #008080; /* Teal, matching action-buttons-top */
  padding: 1rem;
}

.navbar .nav-link,
.navbar .navbar-brand {
  color: #ffffff !important; /* White text, matching table headers */
}

.navbar .nav-link:hover {
  color: #006666 !important; /* Darker teal on hover */
}

.scrollable-vertical {
  max-height: 500px;
  overflow-y: auto;
  padding: 1rem;
  background-color: #ffffff; /* White, matching table background */
  border: 1px solid #ddd; /* Light gray, matching table borders */
  border-radius: 0.5rem;
  margin-bottom: 1.5rem;
}

main.container {
  padding: 2rem 1rem; /* Adjusted padding for consistency */
  margin: 0 auto;
  max-width: 1200px; /* Matching table-container max-width */
}

.footer {
  background-color: #008080; /* Teal, matching navbar */
  color: #ffffff; /* White text, matching navbar text */
  text-align: center;
  padding: 1rem 0;
  width: 100%;
  font-weight: bold;
  position: fixed; /* Changed from absolute to avoid overlap */
  bottom: 0;
}

@media (max-width: 768px) {
  .navbar {
    padding: 0.5rem;
  }

  .navbar .nav-link,
  .navbar .navbar-brand {
    font-size: 0.9rem;
  }

  main.container {
    padding: 1rem;
  }

  .scrollable-vertical {
    padding: 0.5rem;
  }

  .footer {
    padding: 0.5rem 0;
    font-size: 0.9rem;
  }
}
  </style>
</head>

<body>
  {% include "ebook/includes/nav_menu.html" %}

  <main role="main" class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <div class="footer">
    &copy; Karibu Groceries Ltd by Ejidia Uwabeza
  </div>

  {% block scripts %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
          crossorigin="anonymous"></script>
  {% endblock %}
</body>
</html>
